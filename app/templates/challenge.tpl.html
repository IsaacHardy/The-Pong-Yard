<div class="inside-container">

  <div class="you">
    <h3>You</h3>
    <hr>

    <ul>
      <li ng-repeat="playerOne in playerOne">
        {{ playerOne.first }} {{ playerOne.last }}
      </li>
    </ul>
  </div>
  
  <div class="pool">
    <h3>Player Pool</h3>
    <hr>

    <ul>
      <li ng-repeat="player in users" ng-click="selectPlayer(player)">
        <div>{{ player.first }} {{ player.last }}</div>
      </li>
    </ul>
  </div>

  <div class="them">
    <h3>Opponent</h3>
    <hr>

    <ul>
      <li ng-repeat="playerTwo in playerTwo">
        {{ playerTwo.first }} {{ playerTwo.last }}
      </li>
    </ul>
  </div>

  <form class="pong-btn" ng-submit="playGame()">
    <button>Pong</button>
  </form>
</div>
